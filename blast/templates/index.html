{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple BLAST Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        
    </head>
    <!-- <body class="text-center">
        <h>Blast Search</h>
        
    </body> -->
    <body class="container">
        <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
            <header class="masthead mb-5">
                <div class="inner">
                    <h3 class="masthead-brand">Blast Search</h3>
                </div>
            </header>
    
            <main role="main" class="inner cover">
                <h1 class="cover-heading">A Simple Blast Search Tool</h1>
                <p class="lead">Enter a single DNA sequence containing only the letter A,G,C and T, blast search of the sequence on a given bacterial genome.</p>
                <form class="mt-2 mt-md-0" id="search-form">
                    {% csrf_token %}
                    <textarea id="query-text" class="form-control float-left" type="text" rows="8" cols="30" placeholder="DNA sequence (no more than 255 characters)" aria-label="Search"></textarea>
                    <button id='searchbtn' class="btn btn-secondary my-2" type="submit">Search</button>
                </form>
            </main>
            
    
            
            
        </div>
        <div id="results"></div>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Created by Jen</p>
            </div>
        </footer>
    
    <script src="../static/main.js"></script>
    </body>
</html>
